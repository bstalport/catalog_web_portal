version: '3.8'

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: odoo
      POSTGRES_PASSWORD: odoo
      POSTGRES_DB: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U odoo"]
      interval: 10s
      timeout: 5s
      retries: 5

  odoo:
    build: .
    ports:
      - "8069:8069"
    depends_on:
      db:
        condition: service_healthy
    environment:
      HOST: db
      USER: odoo
      PASSWORD: odoo
    volumes:
      - odoo-data:/var/lib/odoo
      - .:/mnt/extra-addons/catalog_web_portal
    command: >
      odoo
        --database=catalog
        --db_host=db
        --db_port=5432
        --db_user=odoo
        --db_password=odoo
        --addons-path=/mnt/extra-addons,/usr/lib/python3/dist-packages/odoo/addons
        --init=catalog_web_portal

volumes:
  pgdata:
  odoo-data:
